version: '3.8'

services:
  serper-search-mcp:
    build: .
    image: smjahid/server-serper-search:2.0.0
    ports:
      - "8080:8080"
    environment:
      - SERPER_API_KEY=${SERPER_API_KEY}
      - SERPER_MCP_TRANSPORT=http
      - SERPER_MCP_PORT=8080
      - SERPER_MCP_HOST=0.0.0.0
      - SERPER_MCP_LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "mcp.server.name=serper-search"
      - "mcp.server.version=2.0.0"
      - "mcp.server.author=SMJAHID from SMLabs01"

  # Development environment with hot reload
  serper-search-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: smjahid/server-serper-search:dev
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    ports:
      - "8081:8080"
    environment:
      - SERPER_API_KEY=${SERPER_API_KEY}
      - SERPER_MCP_TRANSPORT=http
      - SERPER_MCP_PORT=8080
      - SERPER_MCP_HOST=0.0.0.0
      - SERPER_MCP_LOG_LEVEL=debug
    profiles:
      - dev
    labels:
      - "mcp.server.name=serper-search-dev"
      - "mcp.server.version=2.0.0-dev"
      - "mcp.server.author=SMJAHID"